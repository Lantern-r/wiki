theme:
  features:
    - tabs
#    - instant
  language: 'zh'
  name: 'material'

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/libopenszu'
    - icon: 'fontawesome/brands/telegram'
      link: 'https://t.me/szu_group'

extra_css:
  - css/extra.css

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.bootcdn.net/ajax/libs/mathjax/3.0.5/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.mark
  - pymdownx.tilde
